<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div>
        <button id="openForm" onclick="openForm()">NEW BOOK</button>
        <div id="formContainer">
            <form class="form">
                <h1>Enter New Book</h1>

                <label for="title">Title</label>
                <input id="title" type="text" placeholder="Enter Title" name="title" required>

                <label for="author">Author</label>
                <input id="author" type="text" placeholder="Enter Author" name="author" required>

                <label for="pages">Number of Pages</label>
                <input id="pages" type="number" name="pages" min="1" required>

                <label for="finished">Book Status</label>
                <select id="finished" name="finished">
                    <option value="null">Did You Read This Book?</option>
                    <option value="true">I have read it</option>
                    <option value="false">I have not read it</option>
                </select>

                <button type="submit" id="submitBtn">Log Book</button>
                <button type="button" id="cancelBtn" onclick="closeForm()">Cancel</button>
            </form>
        </div>
    </div>
    <div class="cardContainer"></div>
</body>
</html>
